<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Lumiere Wordle</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* This can now be removed since we added these styles to style.css */
  </style>
</head>
<body>
<div id="loadingOverlay">
  <div class="spinner"></div>
  <p>Loading Lumiere...</p>
</div>
  <!-- =========================================================
       HEADER
       ========================================================= -->
  <header>
    <div class="header-left">
      <img src="https://i.ibb.co/M5tKHM1x/istheating.png" alt="Lumiere Logo" class="header-logo">
      <h1>LUMIERE WORDLE</h1>
    </div>
    <div class="header-right">
      <div id="timerDisplay">00:00</div>
      <div class="mode-buttons">
        <button id="dailyBtn">Daily</button>
        <button id="challengeBtn">Challenge</button>
      </div>
    </div>
  </header>

  <!-- =========================================================
       STATUS BAR (NON-MODAL FEEDBACK)
       ========================================================= -->
  <div id="status" class="status hidden"></div>

  <!-- =========================================================
       GAME BOARD
       ========================================================= -->
  <div id="board"></div>

  <!-- =========================================================
       CHALLENGE PANEL
       ========================================================= -->
  <div id="challengePanel" class="hidden">
    <input
      id="challengeInput"
      type="text"
      placeholder="Paste challenge code"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    />
    <button id="loadChallenge">Start</button>
    <button id="pasteChallenge">Paste</button>
    <button id="createChallenge">Create</button>
  </div>

  <!-- =========================================================
       KEYBOARD
       ========================================================= -->
  <div id="keyboard"></div>

  <!-- =========================================================
       RESULT MODAL
       ========================================================= -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <div id="resultTitle"></div>
      <pre id="resultGrid"></pre>
      <button id="copyResult">Copy</button>
      <button id="playAgain">Play Again</button>
    </div>
  </div>

  <!-- =========================================================
       SCRIPT
       ========================================================= -->
  <script src="script.js"></script>

</body>
</html>
